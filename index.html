    </aside>
    <div class="main-content">
        <header class="header">
            <div class="organization-name">
                <h1>Dream BikeShop</h1>
            </div>
        </header>
        <main>
            <h1 class="dashboard-title text-2xl font-bold">Dashboard</h1>
            <div id="metrics-grid" class="metrics-grid">
                <div class="metric-card" id="services-week">
                    <h3>Serviços na Semana</h3>
                    <p>Carregado...</p>
                </div>
                <div class="metric-card" id="services-month">
                    <h3>Serviços no Mês</h3>
                    <p>Carregado...</p>
                </div>
                <div class="metric-card" id="monthly-profit">
                    <h3>Lucro Mensal</h3>
                    <p>Carregado...</p>
                </div>
                <div class="metric-card" id="active-customers">
                    <h3>Data Ultimo Serviço</h3>
                    <p>Carregado...</p>
                </div>
            </div>
            <div class="recent-orders">
                <h2>Ultimos Serviços</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Bicicleta</th>
                            <th>Data</th>
                            <th>Total</th>
                            <th><span class="sr-only">Ações</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table body will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <div id="service-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg max-w-2xl w-full mx-4">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Service Details</h2>
            <div id="modal-content"></div>
            <button id="close-modal" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Voltar
            </button>
        </div>
    </div>
    <script src="js/metrics-cards.js"></script>
    <script src="js/recent-orders.js"></script>
