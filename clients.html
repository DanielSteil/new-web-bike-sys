    <div class="main-content">
        <header class="header">
            <div class="organization-name">
                <h1>Dream BikeShop</h1>
            </div>
        </header>
        <main class="p-4">
            <div class="flex justify-between items-center mb-4">
                <h1 class="dashboard-title text-2xl font-bold">Clientes</h1>
                <div class="flex space-x-4">
                    <div class="actions">
                        <input type="text" id="client-name-filter" placeholder="Nome cliente">
                        <button id="new-client-btn" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                            Novo Cliente
                        </button>
                    </div>
                </div>
            </div>
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table id="client-table" class="min-w-full">
                    <thead class="bg-gray-200 text-gray-700">
                        <tr>
                            <th class="py-3 px-4 text-left">Nome</th>
                            <th class="py-3 px-4 text-left">Número</th>
                            <th class="py-3 px-4 text-left">Bicicletas</th>
                            <th class="py-3 px-4 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body"></tbody>
                </table>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button id="prev-page" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Anterior</button>
                <span id="page-info">Página <span id="current-page">1</span></span>
                <button id="next-page" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Próxima</button>
            </div>
        </main>
    </div>
    <div id="client-modal" class="modal">
        <div class="modal-content">
            <h2 id="client-modal-title">Novo Cliente</h2>
            <form id="client-form">
                <input type="hidden" id="client-id">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="tel" id="number" required>
                </div>
                <div class="form-group">
                    <label for="client-bikes">Bicicleta</label>
                    <div id="bikes-container"></div>
                    <button type="button" id="add-bike-btn" class="btn btn-secondary">
                        <i data-lucide="plus"></i> Nova
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-client" class="btn btn-secondary">Voltar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this client?</p>
            <div class="form-actions">
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
